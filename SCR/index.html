<!DOCTYPE html>
<html>

<head>
    <title>AgendaZap - Agende seu Horário no WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Agende seu Horário no WhatsApp</h1>
    <!-- Formulario para coletar informações do usuario -->
    <form id="formulario-agendamento">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="horario">Horário de Interesse:</label>
        <select id="horario" name="horario">
            <!-- Opções de horario simuladas (você pode personalizar esses valores) -->
            <option value="09:00">09:00</option>
            <option value="11:30">11:30</option>
            <option value="15:15">15:15</option>
        </select><br><br>

        <input type="submit" value="Agendar no WhatsApp">
    </form>

    <script src="script.js"></script>
</body>

</html>
